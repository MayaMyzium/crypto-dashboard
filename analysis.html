<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>永續合約做多做空分析</title>
      <!-- 本頁不再使用圖表庫，所有資料以表格呈現 -->
      <link rel="stylesheet" href="style.css" />
    </head>
  <body>
    <header>
      <h1>永續合約做多／做空分析</h1>
      <p>
        本頁面統整幣安與 OKX 兩大交易所的做多／做空永續合約資訊，並以圖表形式呈現每分鐘的變化趨勢。
      </p>
    </header>
    <section>
      <p>
        下列表格呈現幣安與 OKX 交易所永續合約的多空比率及其變化。比率大於 1 表示多倉佔比較高，反之則為空倉佔比較高。欄位「Binance 變化」及「OKX 變化」為與上一筆資料相比的差值，用於觀察每分鐘（或資料間隔）變動方向。
      </p>
      <div id="analysis-container">
        <!-- 動態產生表格 -->
      </div>
    </section>
    <section>
      <a href="index.html" class="btn">返回儀表板</a>
    </section>
    <script src="analysis.js"></script>
  </body>
</html>
